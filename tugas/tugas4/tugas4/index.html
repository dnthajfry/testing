
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewreport" content="width=device-width, initial-scale=1.0">
        <title>Halaman Registrasi</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <form>
            <h1>Form Registrasi Lomba</h1>

            <hr>  

            <label>Nama Panggilan</label>
            <input type="text" name="nama_panggilan" placeholder="Nama Panggilan" size="15" required/>
            <br>
            <label>Nama Lengkap</label>
            <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" size="30" required/>

            <br>
            <br>

            <div>

                <label>Cabang Lomba :</label>
                <select> 
                    <option value="Futsal">Futsal</option>  
                    <option value="Voli">Voli</option>  
                    <option value="PUBG">PUBG</option>
                    <option value="Mobile Legends">Mobile Legends</option> 
                    <option value="Fotografi">Fotografi</option>  
                    <option value="Poster">Poster</option>  
                </select>

            </div>

            <br>
            <br>

            <div>

                <label>Tingkat Sekolah</label><br>
                <input type="radio" value="SMP" name="tingkat">SMP
                <input type="radio" value="SMA" name="tingkat">SMA

            </div>

            <br>
            <br>

            <label>Nomor Telepon</label>
            <div class="phone-input">
            <input type="text" name="country_code" value="+92" size="1"/>
            <input type="text" name="phone" placeholder="88888888888" size="10" required/>
            </div>

            <br>

            <label>Alamat</label>
            <textarea cols="100" rows="5" placeholder="Masukan Alamat" value="address" required></textarea>
            
            <br>
            <br>

            <label for="email">Email</label>
            <input type="text" placeholder="Masukan Email" name="email" required/>

            <br>

            <label for="psw">Password</label>
            <input type="password" placeholder="Masukan Password" name="psw" required/>

            <br>

            <label for="re-psw">Konfirmasi Password</label>
            <input type="password" placeholder="Konfirmasi Password" name="re-psw" required/>

            <br>
            <br>

            <button type="submit">Kirim</button>
        </form>
    </body>
</html>
