<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengenal Tabel HTML</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
            margin:0 auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #1173b2;
            color: white;
        }
    </style>
</head>
  
<body>
    <table>
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
                  
        <tr>
            <th>Kimia</th>
            <th>Fisika</th>
            <th>Matematika</th>
        </tr>
                  
        <tr>
            <td>Dentha</td>
            <td>76</td>
            <td>80</td>
            <td>88</td>
        </tr>
                  
        <tr>
            <td>Harni</td>
            <td>84</td>
            <td>70</td>
            <td>91</td>
        </tr>
                  
        <tr>
           <td>Rifki</td>
           <td>96</td>
           <td>70</td>
           <td>86</td>
        </tr>
    </table>
</body>
  
</html>
